{% extends 'base.html' %}
{% block content %}


<br>

<div class="name_info">
  <h2>Hello {{ user.fname|capitalize }} here are your ratings:</h2>
<div class="container">
<ul>
 
  {% for user_rating in user_ratings %}
   <div class="talk-bubble">
  <div class="talktext">
    <li>Bus Line: {{ user_rating.bus_code }} Rating: {{ user_rating.rating }} Comments: {{ user_rating.comments }}</li>
    </div>
    </div>
{% endfor %}
</ul>
</div>
</div>




{% endblock %}
